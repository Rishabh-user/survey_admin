<div>
    <p> Solve the following math problem: </p>
    <p><span class="captcha-box">{{ num1 }} {{ operator }} {{ num2 }} = ? </span></p>
    <p><input class="form-control" [ngStyle]="{'max-width':'100px'}" type="text" [(ngModel)]="userInput" /></p>
    <p class="text-danger" *ngIf="!isValid">Captcha is incorrect. Please try again.</p>
</div>
