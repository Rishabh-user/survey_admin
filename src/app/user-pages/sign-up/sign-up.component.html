<!-- signup.component.html -->

<section class="d-flex align-items-center my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form h-100">
                    <div class="text-center">
                        <img class="img-responsive" src="./assets/images/logo/logo.png" width="225" height="76"
                            priority>
                    </div>
                    <hr>

                    <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
                        <h2 class="text-center mb-3">Sign Up</h2>
                        <h5 class="text-center mb-4">Welcome back! Please enter your details</h5>

                        <div class="company-detail-signup" [hidden]="showUserDetails">

                            <div class="mb-4">
                                <label for="o_name" class="form-label">Organisation Name</label>
                                <input type="text" class="form-control" id="o_name" formControlName="organizationName"
                                    placeholder="Enter Your Organisation Name">
                            </div>

                            <div class="mb-4">
                                <label for="f_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="f_name" formControlName="fullName"
                                    placeholder="Enter Full Name">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="zip" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="zip" formControlName="zipCode"
                                        placeholder="Enter Your Zip Code">
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" formControlName="email"
                                        placeholder="Enter your email">
                                    <div *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched"
                                        class="text-danger">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" formControlName="password"
                                        placeholder="Enter your Password">
                                    <div *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched"
                                        class="text-danger">
                                        Password must be at least 8 characters long.
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="c_password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="c_password"
                                        formControlName="confirmPassword" placeholder="Enter your Password">
                                    <div *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched"
                                        class="text-danger">
                                        Passwords do not match.
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-primary" (click)="generateOTP()">Next</button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <p>Already have an account? <a routerLink="/login">Login</a></p>
                        </div>
                    </form>

                    <!-- emailOTP outside the main form -->
                    <div class=" user-detail-signup" *ngIf="showUserDetails">
                        <form [formGroup]="verificationForm">
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <label for="email_otp" class="form-label">Email OTP</label>
                                    <input type="password" class="form-control" id="email_otp"
                                        formControlName="email_otp" placeholder="Enter your OTP">
                                </div>
                            </div>
                            <div class="col-sm-12 mb-2">
                                <re-captcha id="recaptcha" name="recaptcha" formControlName="captchertoken" required
                                    [class.is-invalid]="verificationForm.get('captchertoken')?.invalid && (verificationForm.get('captchertoken')?.dirty || verificationForm.get('captchertoken')?.touched)"
                                    [ngModelOptions]="{ standalone: true }"></re-captcha>
                                <div *ngIf="verificationForm.get('captchertoken')?.invalid && (verificationForm.get('captchertoken')?.dirty || verificationForm.get('captchertoken')?.touched)"
                                    class="invalid-feedback">
                                    <div *ngIf="verificationForm.get('captchertoken')?.errors?.['required']">This field
                                        is
                                        required.</div>
                                </div>

                            </div>
                            <div class="row mt-3">
                                <div class="d-flex gap-2 justify-content-between">
                                    <button type="button" class="btn"
                                        (click)="showUserDetails = false">Previous</button>
                                    <button type="button" class="btn btn-primary px-3"
                                        (click)="verifyEmail()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="login-slider h-100">
                    <owl-carousel-o [options]="LoginSlider">
                        <ng-template carouselSlide>
                            <div class="slide">
                                <img class="img-fluid" src="assets/images/slider/login-one.png" width="781"
                                    height="660">
                            </div>
                        </ng-template>
                        <ng-template carouselSlide>
                            <div class="slide">
                                <img class="img-fluid" src="assets/images/slider/login-one.png" width="781"
                                    height="660">
                            </div>
                        </ng-template>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</section>
