<section class="d-flex align-items-center user-pages my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="login-form h-100">
                    <div class="text-center">
                        <img class="img-responsive" src="./assets/images/logo/logo.png" width="272" height="77" priority>
                    </div>
                    <hr>
                    <form>
                        <h2 class="text-center mb-3">Sign In</h2>
                        <h5 class="text-center mb-4">Welcome back! Please enter your details</h5>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                        </div>
                        <div class="col-12 mb-4">
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">Remember for 30 Days</label>
                                </div>
                                <div class="form-check">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-slider h-100">
                    <owl-carousel-o [options]="LoginSlider">
                        <ng-template carouselSlide>
                            <div class="slide">
                                <img class="img-fluid" src="assets/images/slider/login-one.png" width="781" height="660">
                            </div>
                        </ng-template>
                        <ng-template carouselSlide>
                            <div class="slide">
                                <img class="img-fluid" src="assets/images/slider/login-one.png" width="781" height="660">
                            </div>
                        </ng-template>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</section>
