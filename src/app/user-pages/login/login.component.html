<section class="col-md-12 user-pages">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="login-form h-100">
                    <img class="img-responsive" src="./assets/images/logo/logo.png" width="272" height="77" priority>
                    <hr>
                    <form>
                        <h2>Sign In</h2>
                        <p>Welcome back! Please enter your details</p>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">Remember for 30 Days</label>
                                </div>
                                <div class="form-check">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-slider h-100">

                </div>
            </div>
        </div>
    </div>
</section>
