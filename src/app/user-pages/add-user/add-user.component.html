<div ngClass="common-bg">
    <div ngClass="all-survey">
        <div ngClass="row common-heading">
            <div class="col-md-12">
                <h4>Add New User</h4>
                <p>Manage your Track Opinion "Add New User" page</p>
            </div>
        </div>
        <div>
            <form>
                <div class="row">
                    <!-- <div class="mb-4">

                        <ngx-dropzone class="upload-user-pic" ngx-dropzone [accept]="'image/*'"
                            (change)="onSelect($event)">
                            <ngx-dropzone-label>
                                <img [src]="baseUrl+'/assets/images/icons/attach-image.png'" />
                            </ngx-dropzone-label>
                            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                                [file]="f" [removable]="true" (removed)="onRemove(f)">

                            </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                    </div> -->
                    <div class="col-md-6 mb-3">
                        <label for="">First Name</label>
                        <input type="text" name="firstName" id="" class="form-control" [(ngModel)]="firstName"
                            name="firstName" (blur)="validateSurvey()">
                        <div *ngIf="!firstNamerequired" class="text-danger">First Name is required.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="">Last Name</label>
                        <input type="text" name="lastName" id="" class="form-control" [(ngModel)]="lastName"
                            name="lastName" (blur)="validateSurvey()">
                        <div *ngIf="!lastNamerequired" class="text-danger">Last Name is required.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="email"
                            (blur)="validateSurvey()">
                        <div *ngIf="!emailaddress" class="text-danger">Email is required.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="">Phone No.</label>
                        <input type="number" class="form-control" [(ngModel)]="contactNo" name="contactNo"
                            (blur)="validateSurvey()">
                        <div *ngIf="!contactNo || !phoneLengthError" class="text-danger">
                            <ng-container *ngIf="!contactNo && touched">Phone Number is required.</ng-container>
                            <ng-container *ngIf="contactNo && !phoneLengthError">Phone Number cannot exceed 10
                                digits.</ng-container>
                        </div>
                        <!-- <div *ngIf="!phone" class="text-danger">Contact is required.</div> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="">Role</label>
                        <select class="form-select" name="roleId" [(ngModel)]="roleId" (blur)="validateSurvey()">
                            <option [value]="0" selected>Select Role</option>
                            <option value="1" *ngIf="isSuperAdmin">SuperAdmin</option>
                            <option value="2" *ngIf="isAdmin">Admin</option>
                            <option value="3" *ngIf="isUser">User</option>
                        </select>
                        <div *ngIf="!roletype" class="text-danger">Role is required.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="">Create Password</label>
                        <div class="d-flex">
                            <input type="text" id="password" class="form-control" [(ngModel)]="password" name="password"
                                (blur)="validateSurvey()" readonly>
                            <button type="button" class="btn ms-2" (click)="onGeneratePassword()"><ng-icon
                                    name="heroLockClosed" class="ms-0"></ng-icon></button>
                        </div>
                        <div *ngIf="!passwordtype" class="text-danger">Password is required.</div>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" (click)="AddUser()">Save <ng-icon
                            name="heroArrowLongRight" class="ms-5"></ng-icon></button>
                </div>
            </form>
        </div>
    </div>
</div>
