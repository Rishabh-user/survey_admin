<div class="modal right-aligned-modal fade" bsModal #AgeModal="bs-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Please select your Age</h4>
                <button type="button" class="btn-close" (click)="close()"></button>
            </div>
            <div class="modal-body">

                <form *ngIf="questions && questions.length > 0">
                    <div *ngFor="let question of questions; let i = index">
                        <div class="mb-4">
                            <label for="surveyname" class="form-label">Enter Your Question</label>
                            <!-- <div class="input-group">
                                <input type="text" class="form-control" [ngModel]="question.question"
                                    (ngModelChange)="question.question = $event" id="{{ 'question_' + i }}" [ngModelOptions]="{standalone: true}"
                                    name="{{ 'question_' + i }}" readonly />
                            </div> -->
                            <div >
                                <div class="row">
                                    <div class="col-md-2" *ngIf="quesserialno === 'true'">
                                        <input type="text" id="qNo" name="qNo" class="form-control"  [(ngModel)]="qNo" placeholder="S.No"/>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" [ngModel]="question.question"
                                    (ngModelChange)="question.question = $event" id="{{ 'question_' + i }}" [ngModelOptions]="{standalone: true}"
                                    name="{{ 'question_' + i }}" readonly />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div ngClass="select-options">
                                <h5>Select Options</h5>
                            </div>
                            <div ngClass="nametext mb-4">
                                <p>Age</p>
                                <input type="text" name="age" class="form-control" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="continueClicked()" class="btn btn-primary w-100">Continue</button>
            </div>
        </div>
    </div>
</div>
