<div class="modal right-aligned-modal fade" bsModal #WorkingStatusModal="bs-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Please select your Working Status</h4>
                <button type="button" class="btn-close" (click)="close()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-4">
                        <label for="surveyname" class="form-label">Enter Your Question</label>
                        <div class="input-group">
                            <input type="text" class="form-control"
                                [value]="workingstatus && workingstatus.length > 0 ? workingstatus[0].question : ''" />

                        </div>
                    </div>
                    <div ngClass="mb-4">
                        <div ngClass="select-options">
                            <h5>Select Options</h5>
                            <a routerLink="javascript:">Select All</a>
                        </div>
                        <div class="nccs-option" *ngFor="let question of workingstatus">

                            <ul>
                                <li *ngFor="let option of question.options" class="mb-2">
                                    <input class="form-check-input me-2" type="checkbox"
                                        id="{{ 'checkbox_' + question.id + '_' + option.id }}"
                                        [(ngModel)]="option.selected" [ngModelOptions]="{ standalone: true }"
                                        aria-label="..." />
                                    <label class="form-check-label"
                                        for="{{ 'checkbox_' + question.id + '_' + option.id }}">{{ option.option
                                        }}</label>
                                </li>
                            </ul>

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary w-100">Continue</button>
            </div>
        </div>
    </div>
</div>
