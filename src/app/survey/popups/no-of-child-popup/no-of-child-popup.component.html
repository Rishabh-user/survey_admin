<div class="modal right-aligned-modal fade" bsModal #NumberOfChildModal="bs-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Please select your Number of Children</h4>
                <button type="button" class="btn-close" (click)="close()"></button>
            </div>
            <div class="modal-body">
                <form *ngIf="questions && questions.length > 0">
                    <div *ngFor="let question of questions; let i = index; trackBy: trackByFn">
                        <div class="mb-4">
                            <label for="surveyname" class="form-label">Enter Your Question</label>
                            <!-- <div class="input-group">
                                <input type="text" class="form-control" [ngModel]="question.question" [ngModelOptions]="{standalone: true}"
                                    (ngModelChange)="question.question = $event" id="{{ 'question_' + i }}"
                                    name="{{ 'question_' + i }}" readonly />

                            </div> -->
                            <div >
                                <div class="d-flex gap-2">
                                    <div class="flex-1" *ngIf="quesserialno === 'true'">
                                        <input type="text" id="qNo" name="qNo" class="form-control"  [(ngModel)]="qNo" placeholder="S.No" (blur)="validateSurvey()" [ngModelOptions]="{standalone: true}"/>
                                        <div *ngIf="!getSerialNumberreq" class="text-danger">S.no is required.</div>
                                    </div>
                                    <div class="flex-5">
                                        <input type="text" class="form-control" [ngModel]="question.question" [ngModelOptions]="{standalone: true}"
                                    (ngModelChange)="question.question = $event" id="{{ 'question_' + i }}"
                                    name="{{ 'question_' + i }}" readonly />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ngClass="mb-4">
                            <div ngClass="select-options">
                                <h5>Select Options</h5>
                                <a routerLink="javascript:" (click)="selectAllOptions()">Select All</a>
                            </div>
                            <div class="select-values">
                                <ul>
                                    <li *ngFor="let option of questions[0]?.options" [class.active]="option.selected"
                                        (click)="selectOption(option)">
                                        <button>
                                            <figure>
                                                <img *ngIf="option.image"
                                                    [src]="baseUrl+'/assets/images/Images/' + option.image"
                                                    [alt]="option.option" width="67" height="90" />
                                            </figure>
                                            <figcaption>
                                                <h5 [ngClass]="{'active': option.selected}">{{ option.option }}</h5>
                                            </figcaption>
                                        </button>
                                    </li>
                                </ul>

                            </div>

                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" (click)="continueClicked()" class="btn btn-primary w-100">Continue</button>
            </div>
        </div>
    </div>
</div>
