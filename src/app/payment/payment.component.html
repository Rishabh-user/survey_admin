<section>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="select-plan">
          <h4>Puchase plan</h4>
          <p>Best for medium business owners, startups who need landing pages for their business.</p>
          <ul>
            <li *ngFor="let plan of subscriptionPlans; let i = index">
              <input type="radio" [attr.id]="'P' + i" name="amount" [(ngModel)]="amount" [value]="plan.price" [checked]="i === 0">
              <label [attr.for]="'P' + i">
                <h5>{{ plan.name }}</h5>
                <p>â‚¹ {{ plan.price }}<span> /month</span></p>
                <div class="text-end">
                  <button type="button" class="btn btn-primary btn-sm mt-3 w-100">Upgrade</button>
                </div>
              </label>              
            </li>
          </ul>                    
          <div class="row">
              <div class="col-md-6 mb-4">
                  <label for="name" class="form-label">First Name</label>
                  <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName"
                      aria-label="First name" (blur)="validateSurvey()">
                  <div *ngIf="!firstname" class="text-danger">First Name is required.</div>
              </div>
              <div class="col-md-6 mb-4">
                  <label for="last" class="form-label">Last Name</label>
                  <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName"
                      aria-label="Last name" (blur)="validateSurvey()">
                  <div *ngIf="!lastname" class="text-danger">Last Name is required.</div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4">
              <label for="contactNo" class="form-label">Contact No</label>
              <input type="text" class="form-control" [(ngModel)]="contactNo" name="contactNo"
                  (blur)="validateSurvey()">
              <div *ngIf="!Contact" class="text-danger">Contact is required.</div>
            </div>
            <div class="col-md-6 mb-4">
              <label for="centerId" class="form-label">Organisation ID</label>
              <input type="text" class="form-control" id="centerId" [(ngModel)]="centerId" name="centerId" disabled>
            </div>
          </div>
          <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" disabled
                  (blur)="validateSurvey()">
              <div *ngIf="!emailaddress" class="text-danger">Email is required.</div>
          </div>
          <div class="mb-4">
              <label for="email" class="form-label">Role</label>
              <select class="form-select" disabled>
                  <option selected>{{role}}</option>
              </select>
              <div *ngIf="!roletype" class="text-danger">Role is required.</div>
          </div>
        
          <!-- <div class="alert alert-primary d-flex align-items-start p-2 my-4" role="alert">
            <ng-icon name="heroInformationCircle" class="me-2"></ng-icon>
            <div>
              Are you sure you want to upgrade you plan? This will shifting  your account to the basic, standard or premium plan.
            </div>
          </div> -->
          <div class="d-flex gap-3 justify-content-end">
            <button type="button" class="btn btn-primary" (click)="submitForm()">Upgrade</button>
          </div>
        </div>
          <!-- <form (ngSubmit)="submitForm()">           
              <div class="mb-3">
                  <label for="amount">Amount</label>
                  <input type="text" class="form-control" id="amount" [(ngModel)]="amount" name="amount">
              </div>
              <div class="mb-3">
                  <label for="centerId">CenterId</label>
                  <input type="text" class="form-control" id="centerId" [(ngModel)]="centerId" name="centerId">
              </div>
              <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>             -->
      </div>
    </div>
</section>
