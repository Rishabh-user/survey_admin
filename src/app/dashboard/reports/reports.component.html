<div ngClass="common-bg">
    <div ngClass="all-survey">
        <div ngClass="row common-heading">
            <div class="col-md-9">
                <h4>Reports Listing</h4>
                <p>Manage your Track Opinion "Reports Listing" page</p>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" ngClass="form-check-input"
                                (change)="toggleSelectAll()" />
                        </th>
                        <th scope="col">Reports Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Creator Name</th>
                        <th scope="col">Last Modification</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of suveryListingTable">
                        <td><input type="checkbox" ngClass="form-check-input" />
                        </td>
                        <td>{{item.surveyName}}</td>
                        <td>{{item.surveyCategory}}</td>
                        <td>
                            <img src="../../../assets/images/profile/pic.png" class="me-2 rounded-circle"
                                style="width: 30px;height: 30px;" />
                            {{item.creatorName}}
                        </td>
                        <td>28-09-2023 | 14:53</td>
                        <td ngClass="ongoing status"><span>Ongoing</span></td>
                        <td ngClass="action">
                            <a routerLink="/dashboard/reports/view"><ng-icon name="heroPencil"
                                    ngClass="edit-action"></ng-icon></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
